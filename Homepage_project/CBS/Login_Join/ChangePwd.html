<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>비밀번호 변경 화면</title>
    <!-- 글꼴 추가-->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
    <style>
        /*글꼴 추가*/
        body{
            font-family: "Nanum Gothic", sans-serif;
        }
    </style>
    <script src = "../js/Login_Join/Login.js"></script>
    <script>
        function login(){
            var id = document.getElementById('userId').value;
            var idcheck = document.getElementById('idcheck');
            idcheck.innerText = id; /*값 전달 완료*/    
    }
    </script>
</head>
<body>
    <!--
        - GET(기본값) : 사용자입력값 url노출
        - POST       : 사용자입력값 url노출되지 않음
    -->
    <form target = "idpwd" action="Loginpage.html" method="GET">
        <table>
            <tr>
                <td><label for="Change_userid">아이디 </label></td>
                <td><input type="text" id="Change_userid" name="Change_userid"></td>
            </tr>
            <tr>    
                <td><label for="Change_phone">전화번호 </label></td>
                <td><input type="text" id="Change_phone" name="Change_phone" placeholder="01000000000"></td>
            </tr>
            <tr>
                <td><label for="Change_eamil">이메일 </label></td>
                <td><input type="text" id="Change_eamil" name="Change_eamil" placeholder="text@naver.com"></td>
            </tr>
            <tr>
                <td><input type="submit" value="비밀번호 변경" onclick="login();"></td>
            </tr>   
        </table>
    </form>
    <h1 id = "idcheck"></h1>
    <!--
        - html 속 html -
        https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=javaking75&logNo=140159769153
    -->
</body>
</html>
